<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <form> <!--숫자만 입력-->
        <input pattern="^[0-9]+$">
        <input type="submit">
    </form>

    <form> <!-- 영문 대소문자만 -->
        <input pattern="^[a-zA-Z]+$">
        <input type="submit">
    </form>

    <form> <!-- 영문 대소문자만(띄어쓰기 공백 가능) -->
        <input pattern="^[a-zA-Z\s]+$">
        <input type="submit">
    </form>

    <form> <!-- 숫자, 영문 대소문자만 가능 -->
        <input pattern="^[a-zA-Z0-9]+$">
        <input type="submit">
    </form>

    <form> <!-- 최소 8자리, 최대 16자리, 숫자, 영문, 특수 문자 각 1개이상 포함 -->
        <input minlength="8" maxlength="16" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
        <input type="submit">
    </form>
</body>
