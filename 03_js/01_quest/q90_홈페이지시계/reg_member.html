<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="reg_member.css">
    <script src="reg_member.js"></script>
</head>

<body>
    <div id="box">
        <form action="#" method="GET" id="form">
            <div id="topbox">
                <fieldset>
                    <legend>아이디 암호</legend>
                    <!-- <input id="id" minlength="6" maxlength="12" required placeholder="id(6자리이상,12자리이하)"> -->
                    <input id="id" required placeholder="id(6자리이상,12자리이하)">
                    <br>
                    <!-- 일반(자릿수만 6이상 15이하) -->
                    <input type="password" id="pw" minlength="6" maxlength="15" required placeholder="pw(6자리이상,15자리이하)">
                    <!-- 특수문자가 반드시 포함되게 하기 -->
                    <!-- <input type="password" id="pw" minlength="6" maxlength="15" 
                    required placeholder="pw(6자리 이상, 15자리 이하)" pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$"> -->
                    <!-- 특수문자가 반드시 포함되게 하고 대문자도 필수로 포함되게 하기 -->
                    <!-- <input type="password" id="pw" minlength="6" maxlength="15" 
                required placeholder="pw(6자리이상,15자리이하)" pattern="^(?=.*[!@#$%^&*])(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{6,15}$"> -->
                    <br>
                    <input type="password" id="pw_re" minlength="6" maxlength="15" required
                        placeholder="pw(6자리이상,15자리이하)">
                    <!-- <input type="password" id="pw_re" minlength="6" maxlength="15" 
                required placeholder="pw(6자리이상,15자리이하)" pattern="^(?=.*[!@#$%^&*])(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{6,15}$"> -->
                    <br>
                </fieldset>
            </div>
            <div id="midbox">
                <fieldset>
                    <!-- 박스 제목 -->
                    <legend>개인 일반 정보</legend>
                    <!-- required는 필수적으로 채워져야하는 강제하는 속성 -->
                    <input id="user_name" minlength="2" maxlength="20" required placeholder="이름">
                    <br>
                    <input type="text" id="email" minlength="4" maxlength="20" required placeholder="이메일">@
                    <select id="domain">
                        <option value="1">naver.com</option>
                        <option value="2">gmail.com</option>
                        <option value="3">daum.net</option>
                    </select>
                    <br>
                    <label for="birth_y">생년월일</label> <!-- for을 통해서 선택하면 지정된 id로 이동된다.-->>
                    <br>
                    <input type="number" id="birth_y" value="1979" required>
                    <select id="birth_m">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="birth_d">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <!-- hn 숫자가 커질수록 글자는 작아진다. -->
                    <h4>성별</h4>
                    <!-- checked가 있으면 선 체크로 나온다. 
                    name을 일치시키면 중복선택이 불가능해진다. -->
                    <input type="radio" name="sex" value="M" checked>남성
                    <input type="radio" name="sex" value="G">여성
                    <br>
                    <label for="tel1">전화번호</label>
                    <!-- <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/> -->
                    <input type="tel" id="tel_1" minlength="3" maxlength="3" value="010" required>
                    <input type="tel" id="tel_2" minlength="4" maxlength="4" required>
                    <input type="tel" id="tel_3" minlength="4" maxlength="4" required>
                    <br><br>
                </fieldset>
            </div>
            <div id="botbox">
            <input id="submit" type="submit" value="회원가입" onclick="check();">
            <!-- reset은 form안에 모든 텍스트르 리셋시킨다. -->
            <input type="reset" value="다지우기">
            </div>
        </form>
    </div>
</body>

</html>
